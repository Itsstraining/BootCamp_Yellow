<div>
    <h1>QUIZ BATTLE</h1>
    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Play Now</button>
            <button mat-raised-button color="accent" mat-raised-button (click)="openDialog()">Join Room</button>
            <button mat-raised-button color="warn" mat-raised-button (click)="openDialogCreate()">Create Room</button>
        </div>
    </section>

    <style>
        body {
            animation: change 10s infinite;
        }
        
        @keyframes change {
            0% {
                background-color: aquamarine;
            }
            25% {
                background-color: rgb(65, 196, 222);
            }
            50% {
                background-color: rgb(140, 199, 63);
            }
            75% {
                background-color: rgb(243, 211, 51);
            }
            100% {
                background-color: rgb(247, 142, 86);
            }
        }
    </style>
</div>
