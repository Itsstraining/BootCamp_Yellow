<div mat-dialog-content>
    <p style="font-size: 25px;"><b>Room ID ?</b></p>
    <mat-form-field class="game-input">
        <input matInput [(ngModel)]="rid" placeholder="Game PIN" data-functional-selector="game-pin-input" class="sc-dlfnbm lflLbn" autocomplete="off" value="" aria-expanded="false" style="height: 35px; width: 170px; font-size: 25px;">
    </mat-form-field>
</div>
<div mat-dialog-actions class="button">
    <button mat-button (click)="onNoClick()" style="font-size: 15px;">No Thanks</button>
    <button (click)="join()" [mat-dialog-close]="true" routerLinkActive="router-link-active" mat-button>Join Now</button>
</div>
