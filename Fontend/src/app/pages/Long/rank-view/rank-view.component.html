<h1 style="text-align: center; background-color: #3f51b5; margin: 0px 0px 15px 0px; color: white; padding: 15px ;">Battle Quiz Rank</h1>

<div class="score">
  <div>
    <div
      *ngFor="let item of data"
      style="padding: 15px; display: flex; justify-content: center"
    >
      <img
        src="../../../../assets/Long/number-{{item.position}}.png"
        alt="no.1 picture"
        height="25px"
        width="25px"
        style="padding-right: 5px"
      />
      <div
        style="
          width: 10px;
          padding-top: 5px;
          padding-right: 10vh;
          font-size: 20px;
        "
      >
        {{ item.name }}
      </div>
      <mat-progress-bar
        mode="determinate"
        value="{{ item.value }}"
      ></mat-progress-bar>
      <div style="padding-top: 5px; font-size: 20px; padding-left: 10px">
        {{ item.score }} question
      </div>
    </div>
</div>

<div class="example-button-row">
  <button mat-raised-button color="primary" style="font-size: 25px;" [routerLink]="['/menuhome']" routerLinkActive="router-link-active">Home</button>
  <button mat-raised-button color="warn" style="font-size: 25px;" [routerLink]="['/room']" routerLinkActive="router-link-active" > Back</button>
</div>
