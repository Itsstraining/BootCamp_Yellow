<h1 style="text-align: center; background-color: #3f51b5; margin: 0px 0px 15px 0px; color: white; padding: 15px ;">Battle Quiz Rank</h1>
<div class="score">
  <div>
    <div
      *ngFor="let item of data"
      style="padding: 15px; display: flex;"
    >
      <img
        src="../../../../assets/number-{{ item.position }}.png"
        alt="no.1 picture"
        height="25px"
        width="25px"
        style="padding-right: 5px;"
      />
      <div style="width: 10px; padding-top: 3px; padding-right: 11vh;font-size: 20px">
        {{ item.name }}
      </div>
      <mat-progress-bar
        mode="determinate"
        value="{{ item.value }}"
      ></mat-progress-bar>
      <div style="padding-top: 3px; font-size: 20px; padding-left: 10px;">
        {{ item.question }}
      </div>
    </div>
  </div>
</div>

<div class="example-button-row">
  <button [routerLink]="['menuhome']" routerLinkActive="router-link-active"  mat-raised-button color="primary" style="font-size: 25px;">Home</button>
  <button [routerLink]="['room']" routerLinkActive="router-link-active" mat-raised-button color="warn" style="font-size: 25px;"> Back</button>
</div>
